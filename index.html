<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Compromised</title>
    <style>
        body {
            background-color: black;
            color: #00FF00; /* Hijau Matrix */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00FF00;
            animation: blink 0.8s infinite;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .glitch {
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Efek Berkedip */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Background Matrix Sederhana */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>YOU HAVE BEEN HACKED</h1>
        <p class="message">Your system has been compromised by <span class="glitch">[ Fandirr_Project ]</span></p>
        <p>Security Status: <span style="color: red;">CRITICAL</span></p>
        <p>Semua data Anda telah dienkripsi untuk tujuan edukasi.</p>
    </div>
</body>
</html>
