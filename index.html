<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM FAILURE</title>
    <style>
        /* RESET & DASAR */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            overflow: hidden; /* Mencegah scrollbar */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* EFEK CRT (LAYAR TABUNG) */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            animation: flicker 0.15s infinite;
        }

        /* CONTAINER UTAMA */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.2);
        }

        /* TEXT GLITCH UTAMA */
        .glitch {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            color: #ffffff;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        /* Membuat lapisan duplikat untuk efek geser warna */
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
        }

        /* Lapisan Merah (Kiri) */
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        /* Lapisan Biru (Kanan) */
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        /* SUBTEXT MERAH */
        .subtext {
            color: #ff3333;
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
            animation: pulse 1s infinite;
        }

        /* PESAN KONTAK BERKEDIP */
        .message-box {
            font-size: 0.9rem;
            color: #aaa;
            border-top: 1px solid #333;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .contact-number {
            display: block;
            font-size: 1.5rem;
            color: #ffff00;
            margin-top: 10px;
            background: #222;
            padding: 10px;
            font-weight: bold;
            letter-spacing: 3px;
            border: 1px dashed #ffff00;
        }

        /* KEYFRAMES ANIMASI */
        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            5% { clip: rect(80px, 9999px, 90px, 0); }
            10% { clip: rect(40px, 9999px, 10px, 0); }
            15% { clip: rect(10px, 9999px, 95px, 0); }
            20% { clip: rect(50px, 9999px, 20px, 0); }
            25% { clip: rect(20px, 9999px, 60px, 0); }
            30% { clip: rect(90px, 9999px, 10px, 0); }
            35% { clip: rect(60px, 9999px, 85px, 0); }
            40% { clip: rect(30px, 9999px, 50px, 0); }
            45% { clip: rect(10px, 9999px, 10px, 0); }
            50% { clip: rect(70px, 9999px, 30px, 0); }
            55% { clip: rect(20px, 9999px, 90px, 0); }
            60% { clip: rect(50px, 9999px, 15px, 0); }
            65% { clip: rect(90px, 9999px, 40px, 0); }
            70% { clip: rect(10px, 9999px, 80px, 0); }
            75% { clip: rect(60px, 9999px, 20px, 0); }
            80% { clip: rect(30px, 9999px, 70px, 0); }
            85% { clip: rect(80px, 9999px, 50px, 0); }
            90% { clip: rect(20px, 9999px, 10px, 0); }
            95% { clip: rect(50px, 9999px, 90px, 0); }
            100% { clip: rect(10px, 9999px, 30px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(15px, 9999px, 80px, 0); }
            20% { clip: rect(90px, 9999px, 10px, 0); }
            40% { clip: rect(30px, 9999px, 50px, 0); }
            60% { clip: rect(60px, 9999px, 20px, 0); }
            80% { clip: rect(10px, 9999px, 95px, 0); }
            100% { clip: rect(50px, 9999px, 40px, 0); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            5% { opacity: 0.2; }
            10% { opacity: 0.1; }
            100% { opacity: 0.1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="glitch" data-text="YOU HAVE BEEN HACKED">YOU HAVE BEEN HACKED</h1>
        
        <p class="subtext">
            YOUR SYSTEM IS COMPROMISED<br>
            ALL FILES ENCRYPTED
        </p>

        <div class="message-box">
            TO RECOVER YOUR ACCESS, CONTACT:
            <span class="contact-number">0831-5561-9441</span>
            
            <br>
            <span style="font-size: 0.8rem; color: #555;">ID: #992-AX-UNKNOWN</span>
        </div>
    </div>

    <script>
        // Efek tambahan: Judul halaman berubah-ubah
        setInterval(() => {
            document.title = Math.random() > 0.5 ? "HACKED" : "SYSTEM ERROR";
        }, 500);
    </script>

</body>
</html>
